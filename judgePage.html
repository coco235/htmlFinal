<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hzy_ZUEL OJ</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/line-awesome.css">
    <link rel="stylesheet" href="css/my.css">
</head>

<body class="bodyPage">
    <div class="main-panel3">
        <div class="exam-card">
            <div class="baseInfo">
                <div class="card-header exam-type-header">
                    <div class="card-title">绘画世界</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <div class="card onecard">
                        <div class="card-header">
                            <div class="exam-type">判断题</div>
                        </div>
                        <div class="card-body">
                            <div class="subject">
                                <div class="judge" id="judge1">
                                    <div class="row">
                                        <div class="col-md-9 judgeContent">
                                            <span>
                                                1. 一个算法的空间复杂度为O(10)，表示执行该算法不需要任何临时空间。
                                            </span>
                                            <span>
                                                (2分)
                                            </span>
                                        </div>
                                        <div class="col-md-3 judgeAnswer">
                                            <form action="">
                                                <div class="card-body">
                                                    <div class="form-check">
                                                        <label>
                                                            <input class="form-radio-input" type="radio" name="num1"
                                                                value="">
                                                            <span class="form-radio-sign">对</span>
                                                        </label>
                                                        <label class="ml-3">
                                                            <input class="form-radio-input" type="radio" name="num1"
                                                                value="">
                                                            <span class="form-radio-sign">错</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="judge" id="judge2">
                                    <div class="row">
                                        <div class="col-md-9 judgeContent">
                                            <span>
                                                2. while和do…while循环不论什么条件下它们的结果都是相同的.
                                            </span>
                                            <span>
                                                (2分)
                                            </span>
                                        </div>
                                        <div class="col-md-3 judgeAnswer">
                                            <form action="">
                                                <div class="card-body">
                                                    <div class="form-check">
                                                        <label>
                                                            <input type="radio" name="num2" value="">
                                                            <span>对</span>
                                                        </label>
                                                        <label class="ml-3">
                                                            <input type="radio" name="num2" value="">
                                                            <span>错</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="judge" id="judge3">
                                    <div class="row">
                                        <div class="col-md-9 judgeContent">
                                            <span>
                                                3. 一个算法的空间复杂度为O(10)，表示执行该算法不需要任何临时空间。
                                            </span>
                                            <span>
                                                (2分)
                                            </span>
                                        </div>
                                        <div class="col-md-3 judgeAnswer">
                                            <form action="">
                                                <div class="card-body">
                                                    <div class="form-check">
                                                        <label>
                                                            <input class="form-radio-input" type="radio" name="num1"
                                                                value="">
                                                            <span class="form-radio-sign">对</span>
                                                        </label>
                                                        <label class="ml-3">
                                                            <input class="form-radio-input" type="radio" name="num1"
                                                                value="">
                                                            <span class="form-radio-sign">错</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-action">
                                <button type="submit" class="btn btn-success"
                                    onclick="window.location.href='oneExam.html'">提交</button>
                                <button type="" class="btn btn-info"
                                    onclick="window.location.href='exams.html'">返回</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card onecardAnswer">
                        <div class="card-header">
                            <div class="examAnswerCard">答题卡</div>
                        </div>
                        <div class="card-body">
                            <div id="content">
                                <div class="cardAnswerSty">
                                    <button type="button" class="btn btn-primary">1</button>
                                    <button type="button" class="btn btn-primary">2</button>
                                    <button type="button" class="btn btn-primary">3</button>
                                    <button type="button" class="btn btn-primary">4</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
