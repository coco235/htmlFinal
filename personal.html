<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hzy_ZUEL OJ</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/line-awesome.css">
    <link rel="stylesheet" href="css/my.css">
</head>

<body>
    <div class="wrapper">
        <div class="main-header">
            <div class="logo-header">
                <a href="index.html" class="logo">
                    ZUEL&nbsp; OJ
                </a>
            </div>
            <nav class="navbar navbar-header navbar-expand-lg">
                <div class="container-fluid">
                    <form class="nav-search" action="#">
                        <div class="input-group">
                            <input type="text" placeholder="建设中 ..." class="form-control">
                        </div>
                    </form>
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="la la-envelope"></i>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <button type="button" class="ivu-btn" onclick="window.location.href='./login.html'">
                                <span>登录</span>
                            </button>
                            <button type="button" class="ivu-btn btn2"
                                onclick="window.location.href='./register.html'">
                                <span>注册</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="sidebar">
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="index.html">
                            <i class="la la-home"></i>
                            <p>主页</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./exams.html">
                            <i class="la la-file-text"></i>
                            <p>考试</p>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="./personal.html">
                            <i class="la la-keyboard-o"></i>
                            <p>个人</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <div class="content">
                <div class="container-fluid">
                    <div class="row personal-panel">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <!-- <h4 class="card-title">系统公告</h4> -->
                                    <div class="portrait">
                                        <img src="./img/head.jpg" alt="">
                                    </div>
                                    <div class="person-name">HZY</div>
                                    <div class="person-info">
                                        <div class="row">
                                            <div class="col-md-4 c1">
                                                <div class="c-top">问题</div>
                                                <div class="c-bottom">0</div>
                                            </div>
                                            <div class="col-md-4 c2">
                                                <div class="c-top">提交</div>
                                                <div class="c-bottom">8</div>
                                            </div>
                                            <div class="col-md-4 c3">
                                                <div class="c-top">成绩</div>
                                                <div class="c-bottom">100</div>
                                            </div>

                                        </div>
                                        <div class="motto">exersice &nbsp; makes &nbsp; perfect!</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="card card-stats card1">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center">
                                            <i class="la la-wrench"></i>
                                        </div>
                                    </div>
                                    <div class="col-7 d-flex align-items-center">
                                        <div class="numbers">
                                            <p class="card-category">修改信息</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stats card2">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center">
                                            <i class="la la-file-text"></i>
                                        </div>
                                    </div>
                                    <div class="col-7 d-flex align-items-center">
                                        <div class="numbers">
                                            <p class="card-category">考试信息</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stats card3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center">
                                            <i class="la la-certificate"></i>

                                        </div>
                                    </div>
                                    <div class="col-7 d-flex align-items-center">
                                        <div class="numbers">
                                            <p class="card-category">成绩信息</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-stats card4">
                            <div class="card-body ">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="icon-big text-center">
                                            <i class="la la-users"></i>
                                        </div>
                                    </div>
                                    <div class="col-7 d-flex align-items-center">
                                        <div class="numbers">
                                            <p class="card-category">班级信息</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <div class="footer-li footer-li1">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                关于我们
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                帮助
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                证书
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer-li footer-li2">
                    2019, made with
                    <i class="la la-heart heart text-danger"></i>
                    by
                    <a href="http://www.zuel.edu.cn/">ZUEL</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
